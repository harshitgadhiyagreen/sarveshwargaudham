    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Banner Generator</title>

    <!-- Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />

    <!-- CSS Styles -->
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    .banner-container {
        width: 100%;
        max-width: 800px;
        height: auto;
        aspect-ratio: 4 / 3;
        margin: auto auto auto auto;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-size: cover;
        background-position: center;
    }
    .personal_img{
        border-radius: 10px;
        border-color: red;
    }

    .photo-container {
        position: absolute;
        top: 200px; 
        right: 30px; 
        bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .photo-container img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 3px;
    }

    .photo-container .name {
        font-size: 2rem;
        font-weight: bold;
        color: white;
        text-align: center;
    }

    .input-container {
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
    }

    .input-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .input-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .download-button {
        display: block;
        width: 90%;
        max-width: 200px;
        padding: 10px 20px;
        margin: 20px auto;
        text-align: center;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .download-button:hover {
        background-color: #0056b3;
    }

    #imagePopup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .popup-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }

    #popupImage {
        max-width: 100%;
        max-height: 400px;
    }

    .crop-controls button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .close-button {
        background-color: red;
        color: white;
    }

    .crop-button {
        background-color: green;
        color: white;
    }

    /* Responsive Styles for Smaller Devices */
    @media (max-width: 768px) {
        .photo-container {
        top: 170px; 
        right: 35px;
        /* bottom: 10px;  */
        right: 10px;
        }

        .photo-container img {
        width: 80px;
        height: 8px;
        }

        .photo-container .name {
        font-size: 1.5rem;
        }

        .input-container {
        width: 95%;
        }

        .download-button {
        width: 95%;
        max-width: none;
        }
    }

    @media (max-width: 480px) {
        .photo-container {
        top: 140px;
        /* bottom: 5px;  */
        right: 28px;
        }

        .photo-container img {
        width: 70px;
        height: 70px;
        }

        .photo-container .name {
        font-size: 1rem;
        }

        .input-container {
        width: 95%;
        }

        .download-button {
        width: 100%;
        }
    }
    </style>
    </head>
    <body>
    <div class="banner-container" id="banner">
        <img class="background-image123 banner-container" src="./back_update.jpg" alt="Back-ground-image">
            <div class="photo-container">
                <img class="personal_img" id="userPhoto" src="https://via.placeholder.com/150" alt="User Photo">
                <div class="name" style="color:#1d3858; padding-left: 2px;" id="userName">Your Name</div>
            </div>
            
        </img>
    </div>

    <div class="input-container">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" placeholder="Enter your name" oninput="updateName()">
        <label for="imageInput">Upload Profile Picture:</label>
        <input type="file" id="imageInput" accept="image/*" onchange="handleFileInput(event)">
    </div>

    <button class="download-button" onclick="downloadBanner()">Download Banner</button>

    <div id="imagePopup">
        <div class="popup-content">
        <img id="popupImage" src="" alt="Popup Image">
        <div class="crop-controls">
            <button class="close-button" onclick="closePopup()">Close</button>
            <button class="crop-button" onclick="applyCrop()">Crop and Apply</button>
        </div>
        </div>
    </div>

    <!-- Cropper.js and html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        let cropper;

        function updateName() {
        const name = document.getElementById("nameInput").value;
        document.getElementById("userName").textContent = name || "Your Name";
        }

        // function updateDesignation() {
        //   const designation = document.getElementById("designationInput").value;
        //   document.getElementById("userDesignation").textContent = designation || "Your Designation";
        // }

        function handleFileInput(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            const popupImage = document.getElementById("popupImage");
            popupImage.src = e.target.result;
            document.getElementById("imagePopup").style.display = "flex";

            if (cropper) cropper.destroy();
            cropper = new Cropper(popupImage, { aspectRatio: 1 });
        };

        reader.readAsDataURL(file);
        }

        function closePopup() {
        document.getElementById("imagePopup").style.display = "none";
        }

        function applyCrop() {
        if (cropper) {
            const croppedDataURL = cropper.getCroppedCanvas().toDataURL("image/png");
            document.getElementById("userPhoto").src = croppedDataURL;
            closePopup();
        }
        }

        // function downloadBanner() {
        //   const banner = document.getElementById("banner");
        //   html2canvas(banner, { useCORS: true }).then((canvas) => {
        //     const link = document.createElement("a");
        //     link.href = canvas.toDataURL("image/jpg");
        //     link.download = "event_banner.jpg";
        //     link.click();
        //   });
        // }

        function downloadBanner() {
        const banner = document.getElementById("banner");
        html2canvas(banner, { scale: window.devicePixelRatio * 3, useCORS: true }).then((canvas) => {
            const link = document.createElement("a");
            link.href = canvas.toDataURL("image/png", 1.0);
            link.download = "high_res_banner.png";
            link.click();
        });
        }
    </script>
    </body>
    </html>
