<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Crop and Save as PDF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
      rel="stylesheet"
    />
    <style>
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image-container{
          display: flex;
        }
      
      .background-image {
        width:100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    
      .full-screen-img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
      .croped-image{
        position: absolute;
        right: 22%;
        display: flex;
        justify-content: flex-end;
        padding: 1rem;
        bottom: 30%;
        color: white;
      }
      .name {
        background: transparent;
        border: none;
        color: white;
        outline: none;
    }
    
    .name:focus {
        border: none; /* Adds a bottom border on focus */
    }

    .name::placeholder {
      color:white; /* Change to your preferred color */
      opacity: 1; /* Ensure full visibility */
  }
    
      .croped-text{
        position: absolute;
        right: 22%;
        bottom: 25%;
        color: white;
      }
      #cropped-container {
        width: 145px;
        height: 145px;
        border: none;
        border-radius: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      #cropped-container img {
        max-width: 100%;
      }

  
  /* For very small mobile screens (below 480px) */
  @media screen and (max-width: 480px) {
      #cropped-container {
        width: 70px;
        height: 70px;
      }
      p{
        font-size: 10px;
      }
      .croped-image {
        right: 5%;
        bottom: 43%;
      }
      .name {
        width: 100px;
      }
      .croped-text{
        bottom: 42%;
        right: 4%;
      }
  }
    </style>
  </head>
  <body class="text-center">

    <div id="background-image" class="image-container">
      <img class="background-image" src="./back_ground_img.jpg" alt="Back-ground-image">
        <div class="croped-image">
            <div id="cropped-container" class="m-auto">
              <p>Image will appear here</p>
            </div>
          </div>
          <div class="croped-text">
          <input class="name" type="text" name="name" id="name" placeholder="Enter Name" autocomplete="name"/>
          </div>
        </div>
    <div>
      <button
        class="btn btn-primary mt-3"
        data-bs-toggle="modal"
        data-bs-target="#imageModal"
      >
        Upload & Crop Image
      </button>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crop Image</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="file"
              id="upload-image"
              accept="image/*"
              class="form-control mb-3"
            />
            <div style="max-width: 100%; height: auto">
              <img id="preview-image" style="width: 100%; display: none" />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" id="crop-btn">Crop</button>
          </div>
        </div>
      </div>
    </div>
    
    <button class="btn btn-danger mt-3" id="save-image">Save as Image</button>
    <script>
        let cropper;
        document.getElementById('upload-image').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const image = document.getElementById('preview-image');
                    image.src = e.target.result;
                    image.style.display = 'block';
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(image, { aspectRatio: 1, viewMode: 1 });
                };
                reader.readAsDataURL(file);
            }
        });


      document
        .getElementById("crop-btn")
        .addEventListener("click", function () {
          const canvas = cropper.getCroppedCanvas();
          if (canvas) {
            const croppedImageSrc = canvas.toDataURL();
            document.getElementById("cropped-container").innerHTML =
              '<img src="' + croppedImageSrc + '" class="img-fluid">';

            // Close the modal
            var modal = bootstrap.Modal.getInstance(
              document.getElementById("imageModal")
            );
            modal.hide();
          }
        });

        document.getElementById("save-image").addEventListener("click", function () {
          const section = document.querySelector("#background-image"); // Ensure this ID exists
          
          if (!section) {
              console.error("Element with ID 'background-image' not found.");
              return;
          }
      
          html2canvas(section, {
              scale: window.devicePixelRatio || 2, // Improve resolution
              backgroundColor: null, // Ensure background images render correctly
              useCORS: true, // Load external images properly
              logging: false // Reduce console logs
          }).then(canvas => {
              const link = document.createElement("a");
              link.href = canvas.toDataURL("image/png", 1.0); // Highest quality
              link.download = "section-image.png";
              link.click();
          }).catch(error => {
              console.error("Error capturing image:", error);
          });
      });
      
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
