<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Crop and Save as PDF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      .image-container {
        display: flex;
        position: relative;
        width: 100%;
        max-width: 100vw;
        overflow: hidden;
      }

      .background-image {
        width: 100%;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .croped-image {
        position: absolute;
        right: 10%;
        bottom: 35%;
        display: flex;
        justify-content: flex-end;
        color: white;
      }

      .name {
        background: transparent;
        border: none;
        color: white;
        outline: none;
        font-size: 1rem;
        text-align: center;
        width: auto;
        padding: 0.3rem 0.5rem;
      }

      .name:focus {
        border: none;
      }

      .name::placeholder {
        color: white;
        opacity: 1;
      }

      .croped-text {
        position: absolute;
        right: 10%;
        bottom: 30%;
        color: white;
        text-align: center;
      }

      #cropped-container {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #cropped-container img {
        max-width: 100%;
        max-height: 100%;
      }

      /* Responsive Adjustments */
      @media screen and (max-width: 768px) {
        .croped-image {
          right: 5%;
          bottom: 40%;
        }

        .croped-text {
          right: 5%;
          bottom: 35%;
        }

        #cropped-container {
          width: 120px;
          height: 120px;
        }

        .name {
          font-size: 0.9rem;
          padding: 0.2rem 0.4rem;
        }
      }

      @media screen and (max-width: 480px) {
        .croped-image {
          right: 2%;
          bottom: 43%;
        }

        .croped-text {
          right: 2%;
          bottom: 38%;
        }

        #cropped-container {
          width: 90px;
          height: 90px;
        }

        .name {
          font-size: 0.8rem;
          width: 80px;
        }
      }

      button {
        margin: 1rem 0;
      }
    </style>
  </head>
  <body class="text-center">
    <div id="background-image" class="image-container">
      <img class="background-image" src="./back_ground_y.jpg" alt="Background Image" />
      <div class="croped-image">
        <div id="cropped-container">
          <p>Image will appear here</p>
        </div>
      </div>
      <div class="croped-text">
        <input
          class="name"
          type="text"
          name="name"
          id="name"
          placeholder="Enter Name"
          autocomplete="name"
        />
      </div>
    </div>

    <div>
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#imageModal"
      >
        Upload & Crop Image
      </button>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crop Image</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="file"
              id="upload-image"
              accept="image/*"
              class="form-control mb-3"
            />
            <div style="max-width: 100%; height: auto">
              <img id="preview-image" style="width: 100%; display: none" />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" id="crop-btn">Crop</button>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-danger" id="save-image">Save as Image</button>

    <script>
      let cropper;
      document
        .getElementById("upload-image")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const image = document.getElementById("preview-image");
              image.src = e.target.result;
              image.style.display = "block";
              if (cropper) cropper.destroy();
              cropper = new Cropper(image, { aspectRatio: 1, viewMode: 1 });
            };
            reader.readAsDataURL(file);
          }
        });

      document
        .getElementById("crop-btn")
        .addEventListener("click", function () {
          const canvas = cropper.getCroppedCanvas();
          if (canvas) {
            const croppedImageSrc = canvas.toDataURL();
            document.getElementById("cropped-container").innerHTML =
              '<img src="' + croppedImageSrc + '" class="img-fluid">';
            var modal = bootstrap.Modal.getInstance(
              document.getElementById("imageModal")
            );
            modal.hide();
          }
        });

      document
        .getElementById("save-image")
        .addEventListener("click", function () {
          const section = document.querySelector("#background-image");
          if (!section) {
            console.error("Element with ID 'background-image' not found.");
            return;
          }
          html2canvas(section, {
            scale: window.devicePixelRatio || 2,
            backgroundColor: null,
            useCORS: true,
            logging: false,
          })
            .then((canvas) => {
              const link = document.createElement("a");
              link.href = canvas.toDataURL("image/png", 1.0);
              link.download = "section-image.png";
              link.click();
            })
            .catch((error) => {
              console.error("Error capturing image:", error);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
